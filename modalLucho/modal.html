<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal1</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./modal.css">
</head>



<body>
    <div class="container mt-5">
        <div class="row header">
            <img class="logo" src="./perfil.png" alt="">
        </div>

        <form action="">
            <div class="row">
                <div class="col-md-4 d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Usuario:</label>
                    <input type="text" name="usuario" class="form-control" />
                </div>
                <div class="col-md-4 d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Nombre completo:</label>
                    <input type="text" name="nombreCompleto" class="form-control" />
                </div>
                <div class="col-md-4 d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Correo electrónico:</label>
                    <input type="email" name="email" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4  d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Estado:</label>
                    <select class="form-select" name="estado">
                        <option value="">Activo</option>
                        <option value="">No Activo</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Fecha de creación:</label>
                    <input type="text" name="fechaCreacion" class="form-control" />
                </div>
                <div class="col-md-4 d-flex flex-column p-2">
                    <label class="form-label font-weight-bold labelF m-0">Rol del usuario:</label>
                    <select class="form-select" name="rol">
                        <option>Administrador</option>
                        <option>Secretaria</option>
                        <option>Operador</option>
                    </select>
                </div>
            </div>
            <div class="row p-3 d-flex justify-content-center">
                <div class="button-group d-flex justify-content-center botonera-group justify-content-between">
                    <button type="submit" value="submit" className="btn">
                        <p>Guardar</p>
                    </button>

                    <button type="submit" value="submit" className="btn ml-1 mr-1">
                        <p>Cancelar</p>
                    </button>

                    <button type="submit" value="submit" className="btn ">

                        <p>Eliminar</p>
                    </button>

                </div>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
